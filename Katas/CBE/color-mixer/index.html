<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bea Pitzschke">
    <link rel="stylesheet" href="style.css">
    <title>Color-Mixer</title>
</head>


<body>
    <!-- HEADER -->
    <header>
        <div class="slider-container">
            <label for="redSlider">r
                <input id="redSlider" type="range" step="1" min="0" max="255" value="127">
            </label>
            <label for="greenSlider">g
                <input id="greenSlider" type="range" step="1" min="0" max="255" value="127">
            </label>
            <label for="blueSlider">b
                <input id="blueSlider" type="range" step="1" min="0" max="255" value="127">
            </label>
        </div>
        <p id="colorValue">
            <!-- hexadezimaler Farbwert berechnen und ausgeben -->
            #nklnk4
        </p>
    </header>
    <div class="button">
        <button id="randomColorButton">Create Color</button>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
