<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8" />
 <meta

 />

 >

  href="style.css"
 />

<body>
 <header class="header">
  <section class="header__section">
   <p class="header__task-name">ðŸ’» Coding Task</p>
   <p class="header__bootcamp-info-wrapper">
    <span class="header__bootcamp-modul"><strong>Modul:</strong> Web Apps with Vue.js - Part 1</span>
    <a
     href="https://www.coding-bootcamps.eu/"
     class="header__bootcamp-link"
    >coding-bootcamps.eu</a>
   </p>
  </section>
 </header>
 <main>
  <div
   id="app"
   class="inside"
  >
   <h1>My Books</h1>
   <table>
    <tbody>
     <!-- v-for und :key sind fÃ¼r die Iteration in array -->
     <tr
      v-for="book in books"
      :key="book.isbn"
     >
      <!-- {{ }} fÃ¼gt den Wert der data property ein -->
      <td>{{ book.title }}</td>
      <td>{{ book.isbn }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.publisher }}</td>
      <td>{{ book.price }}</td>
      <td>{{ book.numPages }}</td>
     </tr>
    </tbody>

    <tr>
     <td>High Performance Mobile Web</td>
     <td>9781491912553</td>
     <td>Maximiliano Firtman</td>
     <td>O'Reilly Media</td>
     <td>$7.00</td>
     <td>326</td>
    </tr>
    </tbody>
   </table>
  </div>
 </main>
 <script src="https://unpkg.com/vue@next"></script>
 <script src="script.js"></script>
</body>

</html>
