<body>
    <!-- Vue Instanz Anfang -->
    <div id="app"> <!-- id muss app sein -->
        <h1>{{ message }}</h1> <!-- doppelte geschweifte Klammer = data properties = javascript code = data binding -->
        <p>Hello {{ userName }} how are you ?</p> <!-- userName = Variable -->
        <p>I know what you know..., your Name has {{ userName.length }} charakters!</p>
        <!-- userName.length = Funktion  -->
    </div>
    <!-- Vue Instanz Ende -->


    <!-- vue script immer Ã¼ber js script einbinden-->

</body>
